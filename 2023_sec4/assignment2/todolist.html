<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Todo List</div>

    <form action="">
        <input type="text" placeholder="Search todos...">

        <div class="todo-container">
            <div class="todos" id="todo1">
                Play Mario Kart
                <img src = "trash.svg" alt="Delete item" class="delete"/>
            </div>
            <div class="todos" id="todo2">
                Defeat Ganon in Zelda
                <img src = "trash.svg" alt="Delete item" class="delete"/>
            </div>
            <div class="todos" id="todo3">
                Make a veggie pie
                <img src = "trash.svg" alt="Delete item" class="delete"/>
            </div>
        </div>

        <div class="newtodotext">Add a new todo...</div>
        <input type="text" placeholder="Enter a new todo...">
    </form>
</body>
</html>
