<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>quiz.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Ninja Quiz</div>
    <form class="form">
        <div id="question1">
            How do you give a ninja directions?
            <hr>
            <div>
                <input type="radio" name="q1o1" id="q1o1">
                <label for="option1">Show them a map</label><br>
                <input type="radio" name="q1o2" id="q1o2">
                <label for="option2">Don't worry a ninja will find you</label><br>
            </div>
        </div>
        
        <div id="question2">
            If a Ninja has 3 apples, then gives 1 to Mario and 1 to Yoshi, how many apples does Ninja have left?
            <hr>
            <div>
                <input type="radio" name="q2o1" id="q2o1">
                <label for="q2o1">1 apple</label><br>
                <input type="radio" name="q2o2" id="q2o2">
                <label for="q2o2">3 apples & 2 corpses</label><br>
            </div>
        </div>
        
        <div id="question3">
            How do you know when youve met a ninja?
            <hr>
            <div>
                <input type="radio" name="q3o1" id="q3o1">
                <label for="q3o1">You'll recognise the outfit</label><br>
                <input type="radio" name="q3o2" id="q3o2">
                <label for="q3o2">The Grim Reapoer will tell you</label><br>
            </div>
        </div>

        <div id="question4">
            What is a Ninja's favourite array method?
            <hr>
            <div>
                <input type="radio" name="q4o1" id="q4o1">
                <label for="q4o1">forEach</label><br>
                <input type="radio" name="q4o2" id="q4o2">
                <label for="q4o2">slice</label><br>
            </div>
        </div>
    </form>
</body>
</html>
