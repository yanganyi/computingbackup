    <script>
        str2Array = (str) => {
            let arr = []
            str = str.replace(/ /g, "")
            arr = str.split(",");
            console.log(arr);
        }

        drawTriangle = (n) => {
            if (isNaN(n)) {
                return "Please enter a number";
            } else {
                for (i = 0; i < n; i++) {
                    console.log("*".repeat(i + 1));
                }
            }
        }

        minMax = (arr) => {
            let min = arr[0];
            let max = arr[0];
            let nonum = 0;
            for (i = 0; i < arr.length; i++) {
                if (isNaN(arr[i]) === true) {
                    nonum += 1;
                } else {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                }
            }

            console.log("min: " + min + " max: " + max + " non-numberic: " + nonum);
        }

        evenOdd = (arr) => {
            let even = [];
            let odd = [];
            let output = [even, odd];
            for (i = 0; i < arr.length; i++) {
                if (Number.isInteger(arr[i])) {
                    if (arr[i] % 2 === 0) {
                        even.push(arr[i]);
                    } else {
                        odd.push(arr[i]);
                    }
                }
            }
            console.log(output);
        }        
    </script>
